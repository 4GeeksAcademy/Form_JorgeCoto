<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Payment_Form</title>
   
</head>
<body>
    <form>
        <div class="contenedor">
            <h1>Payment for example</h1>
            <div class="row">
                <div class="col-6">
                    <p>Card #</p>
                    <input  class="inp_card" type="number">
                </div>
                <div class="col-3">
                    <p> CVC</p>
                    <input class="" type="password">
                </div>
                <div class="col-3">
                    <p>Amount</p>
                    <p>$<input type="number"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>First Name</p>
                    <input class="inp_name" type="text">
                </div>
                <div class="col-6">
                    <p>Last Name</p>
                    <input class="inp_name" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>City</p>
                    <input class="inp_name" type="text">
                </div>
                <div class="col-3">
                    <p>State</p>
                    <select class="inp_state" name="color"> <option value="Alajuela"> Alajuela </option> <option value="San José">San José</option> <option value="Heredia">Heredia</option> <select/>
                </div>
                <div class="col-3">
                    <p>Postal Code</p>
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>We accept: </p>
                </div>
                <div class="col-6">
                    <p>Message</p>
                    <textarea name="Message" id="" cols="50" rows="4"></textarea>
                </div>
            </div>
            
        </div>
    </form>
</body>
</html>
