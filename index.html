<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Payment_Form</title>
    <script src="https://kit.fontawesome.com/0d11f211e3.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <form>
        <div class="container border border-light border-4">
            <h1>Payment for example</h1>
            <div class="row">
                <div class="col-6">
                    <p>Card #</p>
                    <input  class="inp_card" type="number">
                </div>
                <div class="col-3">
                    <p> CVC</p>
                    <input class="" type="number">
                </div>
                <div class="col-3">
                    <p>Amount</p>
                    <p>$<input class="inp_amount" type="number"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>First Name</p>
                    <input class="inp_name" type="text">
                </div>
                <div class="col-6">
                    <p>Last Name</p>
                    <input class="inp_name" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>City</p>
                    <input class="inp_name" type="text">
                </div>
                <div class="col-3">
                    <p>State</p>
                    <select class="inp_state" name="color"> <option value="Alajuela"> Alajuela </option> <option value="San José">San José</option> <option value="Heredia">Heredia</option> <select/>
                </div>
                <div class="col-3">
                    <p>Postal Code</p>
                    <input class="inp_postal" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>We accept: </p>
                    <div class="container bg-secondary position-absolute top-70 start-20" style="width: 218px;">
                    <input type="radio"><i class="fa-brands fa-cc-visa mx-auto p-1" style="color: #ffffff;"></i>
                    <input type="radio"><i class="fa-brands fa-cc-mastercard mx-auto p-1" style="color: #ffffff;"></i>
                    <input type="radio"><i class="fa-brands fa-cc-stripe mx-auto p-1" style="color: #ffffff;"></i>
                    <input type="radio"><i class="fa-brands fa-cc-amex mx-auto p-1" style="color: #ffffff;"></i>
                    </div>
                </div>
                <div class="col-6">
                    <p>Message</p>
                    <textarea name="Message" id="" cols="50" rows="4"></textarea>
                </div>
            </div>
            
        </div>
    </form>
</body>
</html>
